controller_manager:
  ros__parameters:
    update_rate: 100  # Hz
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    ackermann_drive_base_controller:
      type: ackermann_drive_controller/AckermannDriveController

ackermann_drive_base_controller:
  ros__parameters:
    left_wheel_name: "rear_left_wheel_joint"
    right_wheel_name: "rear_right_wheel_joint"
    steering_joint_name: "steering_rack_joint"

    wheel_separation: 1.066
    wheel_radius: 0.250
    wheel_base: 1.190
    pivot_distance: 0.803
    max_steering_angle: 0.96
    steering_arm_1: 0.0585
    steering_arm_2: 0.0452
    rack_distance: 0.0205
    rack_limit: 0.050
    rack_kp: 10000.0
    rack_ki: 0.0
    rack_kd: 0.0

    steer_lut_size: 200

    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal : [0.001, 0.001, 0.0, 0.0, 0.0, 0.01]
    twist_covariance_diagonal: [0.001, 0.0, 0.0, 0.0, 0.0, 0.01]

    open_loop: false
    enable_odom_tf: true

    cmd_vel_timeout: 0.5
    #publish_limited_velocity: true
    use_stamped_vel: false
    #velocity_rolling_window_size: 10

    # Velocity and acceleration limits
    # Whenever a min_* is unspecified, default to -max_*
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 1.0
    linear.x.min_velocity: -1.0
    linear.x.max_acceleration: 1.0
    linear.x.max_jerk: 0.0
    linear.x.min_jerk: 0.0

    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 1.0
    angular.z.min_velocity: -1.0
    angular.z.max_acceleration: 1.0
    angular.z.min_acceleration: -1.0
    angular.z.max_jerk: 0.0
    angular.z.min_jerk: 0.0
